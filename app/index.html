<!doctype html>
<html class="no-js" lang="" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Shut The Box</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="GameBoard">

    <div class="container">

        <h1 class="page-header">
            Shut The Box
            <button class="btn btn-danger btn-lg" ng-click="initGame()">Restart Game</button>
        </h1>

        <div class="game-board">
            <!-- Game numbers -->
            <ul class="game-numbers" ng-class="{'disabled': !canPlay}">
                <li ng-repeat="n in numbers" ng-click="chooseNumber()" ng-class="n.state" class="game-number">
                    <span ng-bind="n.number"></span>
                </li>
            </ul>

            <div class="game-dice">
                <!-- The dice -->
                <span class="box die-box" ng-bind="dice1"></span>
                <span class="box die-box" ng-bind="dice2"></span>
                <!-- Remaining sum -->
                <span class="box sum-box" ng-bind="diceTotal"></span>
            </div>

             <div class="game-actions">
                <button class="btn btn-primary btn-lg" ng-click="rollDice()" ng-disabled="canPlay">Roll The Dice</button>
                <button class="btn btn-success btn-lg" ng-click="endTurn()" ng-disabled="disableTurnButton">End Turn</button>
            </div>

            <!-- Game messages -->
            <div class="game-messages">
                <div class="alert alert-danger" role="alert" ng-show="!canPlay">
                    Please roll the dice to play
                </div>
            </div>

        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
